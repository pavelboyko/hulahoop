{% if examples %}
<div class="d-flex flex-wrap">
    {% for example in examples %}
    <div class="card m-1" style="height: 200px">
        <a href="{% url 'example_detail' project.id example.id %}" class="stretched-link" style="height:100%">
            <img src="{{ example.get_display_image }}" class="rounded" style="height: 100%" alt="Broken image :("/>
        </a>
        <div class="card-img-overlay d-flex align-items-end">
            <small>
                <span class="badge rounded-pill bage-bg-{{ example.get_status_display|lower }}">
                    {{ example.predictions.label }}
                </span>
                <span class="badge rounded-pill bage-bg-completed">
                    Prices
                </span>
            </small>
        </div>

    </div>
    {% endfor %}
</div>
{% else %}
<p>No examples found. Use API to upload examples.</p>
{% endif %}
