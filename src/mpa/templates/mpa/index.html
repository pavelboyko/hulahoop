{% extends "mpa/base.html" %}
{% block title %}Home{% endblock title %}

{% block main %}
<h2>Projects:</h2>
{% if project_list %}
    <ul>
    {% for project in project_list %}
        <li><a href="{% url 'project_detail' project.id %}">{{ project.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found. Create new project.</p>
{% endif %}
{% endblock main %}
