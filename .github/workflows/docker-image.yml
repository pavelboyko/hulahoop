name: Docker image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: test
        uses: pavelboyko/hulahoop/blob/main/.github/workflows/test.yml
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            docker.pkg.github.com/pavelboyko/hulahoop/hulahoop:${{ github.run_number }}
            docker.pkg.github.com/pavelboyko/hulahoop/hulahoop:latest
      - name: Delete oldest package version
        uses: actions/delete-package-versions@v1
        with:
          package-name: "hulahoop"
