
server {

#    server_name hulahoop.inspectorcloud.com;
    listen 80;

    location / {
        proxy_pass http://app:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /var/www/hulahoop/static;
    }
}
